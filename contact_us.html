<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>contact us</title>
</head>
<link href="css/normalize.css" rel="stylesheet">
<link href="css/main.css" rel="stylesheet">
<body>

<div class="form-background">
    <div class="form-white">
        <form>
            <div class="w-100">
                <h2 style="margin-top: 0px;">contact us</h2>
                <p>Your Email</p>
                <input class="form-input" type="email" placeholder="example@gmail.com">
            </div>
            <div class="w-50">
                <p>First name</p>
                <input class="form-input" type="text">
            </div>
            <div class="w-50">
                <p>Last name</p>
                <input class="form-input" type="text">
            </div>
            <div style="clear: both"></div>
            <div class="w-100">
                <p>Message</p>
                <textarea rows="4" class="form-input"></textarea>
            </div>
            <div class="w-100">
                <input id="sub" type="checkbox">
                <label for="sub">Subcribe</label>
                <button class="yellow-button">SEND</button>
                <div style="clear: both"></div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
