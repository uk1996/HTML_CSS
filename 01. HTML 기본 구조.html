<!DOCTYPE html>     <!--현재 문서가 HTML5 언어로 작성한 웹 문서라는 뜻-->
<html lnag="kr">    <!--웹 문서의 시작과 끝을 나타내는 태그, 웹 브라우저가 <html>태그를 만나면 </html>까지 소스를 읽어 화면에 표시-->
    <head>  <!--웹 브라우저가 웹 문서를 해석하는데 필요한 정보를 입력하는 부분--> <!--스타일 시트 파일도 이곳에서 연결해줌-->
        <meta charset="UTF-8"> <!--웹 브라우저에는 보이지 않지만 웹 문서와 관련된 정보를 지정--> <!-- 가장 중요한 역할은 화면에 글자를 표시할 때 어떤 인코딩을 사용할지 지정-->
        <meta name="keywords" content="HTML"> <!--웹 문서의 키워드-->
        <meta name="description" content="HTML 기본구조"> <!--웹 문서의 설명-->
        <meta name="author" content="최성욱"> <!--웹 문서의 소유자나 제작자-->
        <title>HTML 기본 구조</title> <!--문서 제목을 나타내는 태그-->
    </head>
    <body>  <!--실제로 웹 브라우저 화면에 나타나는 내용-->
        <h1>프론트엔드 기초 지식</h1>
        <hr>
        <p>HTML</p>
        <p>CSS</p>
        <p>JavaScript</p>
    </body>
</html> <!--</html> 태그 뒤에는 아무 내용도 없어야함-->
